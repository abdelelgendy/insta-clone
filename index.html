<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Clone</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <img class ="insta-logo"  src="images/logo.png">
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
                <img class = "user-logo" src="images/user-avatar.png" alt="User Avatar">
            </div>
        </header>
        <div id="posts-container">
            <!-- Posts will be dynamically generated here -->
        </div>

        <nav class="bottom-nav">
            <button class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9.005 16.545a2.997 2.997 0 0 1 2.997-2.997A2.997 2.997 0 0 1 15 16.545V22h7V9.005L12 2l-10 7.005V22h7v-5.455Z"/>
                </svg>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 10.5A8.5 8.5 0 1 1 10.5 2a8.5 8.5 0 0 1 8.5 8.5Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21,15 16,10 5,21"/>
                </svg>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5Z"/>
                </svg>
            </button>
            <button class="nav-item">
                <img class="nav-avatar" src="images/user-avatar.png" alt="Profile">
            </button>
        </nav>

        <script src="index.js"></script>
    </body>
</html>
